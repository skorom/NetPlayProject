<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Regisztráció</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./design.css" />
  </head>
  <body>
    <div class="p-5"></div>
    <div class="row mt-3">
      <div class="col-3"></div>
      <div class="col-6">
        <h1 class="title">Regisztrálj!</h1>
        <form class="mt-5">
          <div class="form-group w-100">
            <label for="Email" class="mb-3">E-mail</label>
            <input type="text" id="email" class="form-control w-100" />
          </div>
          <div class="form-group row">
            <div class="col-6">
              <label for="Username" class="my-3">Felhasználónév</label>
              <input type="text" id="username" class="form-control w-100" />
            </div>
            <div class="col-6">
              <label for="password" class="my-3">Jeszó</label>
              <input type="password" id="password" class="form-control w-100" />
            </div>
          </div>
        </form>
      </div>
      <div class="col-3"></div>
    </div>
    <div class="row mt-2">
      <div class="col-3"></div>
      <div class="col-3">
        <button class="w-100 btn btn-lg btn-block mx-0" type="submit">Regisztráció</button>
      </div>
      <div class="col-3">
        <form action="./netplay_login.html">
          <button class="w-100 btn btn-lg btn-block mx-0" type="submit">Bejelentkezés</button>
        </form>
      </div>
      <div class="col-3"></div>
    </div>
  </body>
</html>
